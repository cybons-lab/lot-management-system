name: CI

on:
  push:
    branches: [main, develop, 'codex/**']
  pull_request:
    branches: [main, develop]

jobs:
  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Run linter
        working-directory: frontend
        run: npm run lint

      - name: Run type check
        working-directory: frontend
        run: npm run typecheck

      - name: Run tests
        working-directory: frontend
        run: npm run test:run

  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: lot_management_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh

      - name: Install dependencies
        working-directory: backend
        run: |
          uv sync
          uv pip install pytest-cov

      - name: Run ruff check
        working-directory: backend
        run: uv run ruff check .

      - name: Run tests with coverage
        working-directory: backend
        env:
          DATABASE_URL: postgresql+psycopg2://testuser:testpass@localhost:5432/lot_management_test
          TEST_DATABASE_URL: postgresql+psycopg2://testuser:testpass@localhost:5432/lot_management_test
          SECRET_KEY: test-secret-key-for-ci-do-not-use-in-production
          JWT_SECRET_KEY: test-jwt-secret-for-ci
          HYPOTHESIS_PROFILE: ci
          TEST_DB_PRE_INITIALIZED: "1"
        run: |
          uv run python tests/init_test_db.py
          uv run pytest --cov=app --cov-report=term-missing --cov-report=html --durations=10

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage-report
          path: backend/htmlcov/
          retention-days: 7

  e2e-smoke:
    name: E2E Smoke Tests (P0)
    runs-on: ubuntu-latest
    needs: [frontend-tests, backend-tests]
    timeout-minutes: 15
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: lot_management_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh

      - name: Install backend dependencies
        working-directory: backend
        run: uv sync

      - name: Initialize test database
        working-directory: backend
        env:
          DATABASE_URL: postgresql+psycopg2://testuser:testpass@localhost:5432/lot_management_test
          TEST_DATABASE_URL: postgresql+psycopg2://testuser:testpass@localhost:5432/lot_management_test
          SECRET_KEY: test-secret-key-for-ci
          JWT_SECRET_KEY: test-jwt-secret-for-ci
        run: uv run python tests/init_test_db.py

      - name: Start backend server
        working-directory: backend
        env:
          DATABASE_URL: postgresql+psycopg2://testuser:testpass@localhost:5432/lot_management_test
          SECRET_KEY: test-secret-key-for-ci
          JWT_SECRET_KEY: test-jwt-secret-for-ci
          ENVIRONMENT: test
        run: |
          uv run uvicorn app.main:application --host 0.0.0.0 --port 8000 &
          sleep 5
          curl -f http://localhost:8000/api/health || exit 1

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Install Playwright Browsers
        working-directory: frontend
        run: npx playwright install --with-deps chromium

      - name: Run E2E Smoke Tests
        working-directory: frontend
        run: npm run test:e2e:smoke
        env:
          CI: true
          E2E_BASE_URL: http://localhost:5173
          E2E_API_URL: http://localhost:8000

      - name: Upload Playwright HTML Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-smoke
          path: frontend/playwright-report/
          retention-days: 7

      - name: Upload Playwright Traces
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-traces-smoke
          path: frontend/test-results/
          retention-days: 7

  e2e-full:
    name: E2E Full Tests
    runs-on: ubuntu-latest
    needs: [e2e-smoke]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    timeout-minutes: 30
    continue-on-error: true
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: lot_management_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh

      - name: Install backend dependencies
        working-directory: backend
        run: uv sync

      - name: Initialize test database
        working-directory: backend
        env:
          DATABASE_URL: postgresql+psycopg2://testuser:testpass@localhost:5432/lot_management_test
          TEST_DATABASE_URL: postgresql+psycopg2://testuser:testpass@localhost:5432/lot_management_test
          SECRET_KEY: test-secret-key-for-ci
          JWT_SECRET_KEY: test-jwt-secret-for-ci
        run: uv run python tests/init_test_db.py

      - name: Start backend server
        working-directory: backend
        env:
          DATABASE_URL: postgresql+psycopg2://testuser:testpass@localhost:5432/lot_management_test
          SECRET_KEY: test-secret-key-for-ci
          JWT_SECRET_KEY: test-jwt-secret-for-ci
          ENVIRONMENT: test
        run: |
          uv run uvicorn app.main:application --host 0.0.0.0 --port 8000 &
          sleep 5
          curl -f http://localhost:8000/api/health || exit 1

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Install Playwright Browsers
        working-directory: frontend
        run: npx playwright install --with-deps chromium

      - name: Run E2E Full Tests
        working-directory: frontend
        run: npm run test:e2e
        env:
          CI: true
          E2E_BASE_URL: http://localhost:5173
          E2E_API_URL: http://localhost:8000

      - name: Upload Playwright HTML Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-full
          path: frontend/playwright-report/
          retention-days: 14

      - name: Upload Playwright Traces and Videos
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-traces-full
          path: frontend/test-results/
          retention-days: 7

