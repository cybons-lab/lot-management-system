name: Code Quality Checks

on:
  push:
    branches: ["main", "develop", "claude/**", "codex/**"]
  pull_request:
    branches: ["main", "develop"]

jobs:
  backend-quality:
    name: Backend Quality
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --all-extras --dev

      - name: Ruff lint check
        run: uv run ruff check app/

      - name: Ruff format check
        run: uv run ruff format --check app/

      # TODO: Re-enable after file refactoring (7 files exceed 300 lines)
      # - name: Check maximum file lines (300 lines)
      #   run: uv run python ${{ github.workspace }}/tools/check_max_lines.py

      # Note: pytest runs in ci.yml with PostgreSQL service
      # - name: Run pytest (smoke tests)
      #   run: uv run pytest -q -k "not integration" --maxfail=5

  frontend-quality:
    name: Frontend Quality
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: TypeScript type check
        run: npm run typecheck

      - name: ESLint check
        run: npm run lint --max-warnings=0

      - name: Prettier format check
        run: npm run format:check

      - name: Check circular dependencies
        run: npx madge src --circular --extensions ts,tsx

  schema-sync-check:
    name: Schema Synchronization Check

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Backend Setup & Export
      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install Backend Dependencies
        working-directory: backend
        run: uv sync --all-extras --no-dev

      - name: Export OpenAPI Schema
        working-directory: backend
        run: uv run python scripts/export_openapi.py

      # Frontend Setup & Generate
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install Frontend Dependencies
        working-directory: frontend
        run: npm ci

      - name: Generate TypeScript Types
        working-directory: frontend
        run: npm run typegen

      # Diff Check
      - name: Check for Uncommitted Changes
        run: |
          git diff --exit-code frontend/src/types/api.d.ts || (echo "⚠️ Frontend type definitions are out of sync with Backend schema. Please run 'npm run typegen:full' in frontend directory and commit the changes." && exit 1)
