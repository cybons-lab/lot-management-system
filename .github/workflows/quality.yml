name: Code Quality Checks

on:
  push:
    branches: ["main", "develop", "claude/**"]
  pull_request:
    branches: ["main", "develop"]

jobs:
  backend-quality:
    name: Backend Quality
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.13

      - name: Install dependencies
        run: uv sync --all-extras --dev

      - name: Ruff lint check
        run: uv run ruff check app/

      - name: Ruff format check
        run: uv run ruff format --check app/

      - name: Check maximum file lines (300 lines)
        run: uv run python tools/check_max_lines.py
        continue-on-error: true

      - name: Run pytest (smoke tests)
        run: uv run pytest -q -k "not integration" --maxfail=5
        continue-on-error: true

  frontend-quality:
    name: Frontend Quality
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: TypeScript type check
        run: npm run typecheck

      - name: ESLint check (max-lines violations allowed temporarily)
        run: npm run lint --max-warnings=0 || true
        continue-on-error: true

      - name: Prettier format check
        run: npm run format:check

      - name: Check circular dependencies
        run: npx madge src --circular --extensions ts,tsx

  schema-sync-check:
    name: Schema Synchronization Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Backend Setup & Export
      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.13

      - name: Install Backend Dependencies
        working-directory: backend
        run: uv sync --no-dev

      - name: Export OpenAPI Schema
        working-directory: backend
        run: uv run python scripts/export_openapi.py

      # Frontend Setup & Generate
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install Frontend Dependencies
        working-directory: frontend
        run: npm ci

      - name: Generate TypeScript Types
        working-directory: frontend
        run: npm run typegen

