# Docker Compose configuration for test environment
# Usage: docker compose -f docker-compose.test.yml up -d

version: '3.8'

services:
  test-db:
    image: postgres:15-alpine
    container_name: lot-test-db
    environment:
      POSTGRES_DB: lot_management_test
      POSTGRES_USER: testuser
      POSTGRES_PASSWORD: testpass
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5433:5432"  # Use different port to avoid conflict with dev DB
    tmpfs:
      - /var/lib/postgresql/data  # In-memory for faster tests
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U testuser -d lot_management_test"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - test-network

networks:
  test-network:
    driver: bridge
