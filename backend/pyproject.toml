[project]
name = "lot-management-backend"
version = "0.1.0"
description = "Lot Management System Backend"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "alembic>=1.17.2",
    "anyio>=4.11.0",
    "email-validator>=2.3.0",
    "fastapi>=0.122.0",
    "psycopg2-binary>=2.9.11",
    "pydantic>=2.12.4",
    "pydantic-settings>=2.12.0",
    "python-dateutil>=2.9.0.post0",
    "python-multipart>=0.0.20",
    "pyyaml>=6.0.3",
    "sqlalchemy>=2.0.44",
    "uvicorn[standard]>=0.38.0",
    "python-jose[cryptography]>=3.3.0",
    "passlib[bcrypt]>=1.7.4",
    "bcrypt==4.0.1",
    "faker>=38.2.0",
    "python-json-logger>=2.0.7",
    "pandas>=2.2.0",
    "openpyxl>=3.1.0",
    "PyJWT>=2.8.0",
]

[tool.ruff]
line-length = 100
target-version = "py313"

[tool.ruff.lint]
# E: pycodestyle errors
# F: Pyflakes (unused imports F401, unused variables F841)
# I: isort (import sorting I001)
# D: pydocstyle (docstring conventions)
# UP: pyupgrade (Python version upgrades)
# B: flake8-bugbear (likely bugs and design problems)
select = ["E", "F", "I", "D", "UP", "B"]

ignore = [
  "D203",  # one-blank-line-before-class (conflicts with D211)
  "D212",  # multi-line-summary-first-line (conflicts with D213)
  "D100",  # Missing docstring in public module
  "D101",  # Missing docstring in public class
  "D102",  # Missing docstring in public method
  "D103",  # Missing docstring in public function
  "D105",  # Missing docstring in magic method
  "D107",  # Missing docstring in __init__
  "D205",  # 1 blank line required between summary line and description
  "B008",  # Do not perform function call in default argument
  "B904",  # Within an except clause, raise without from
  "E501",  # Line too long (we use ruff format for line length)
  "E741",  # Ambiguous variable name
]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.lint.isort]
# Import sorting configuration
force-single-line = false
lines-after-imports = 2
known-first-party = ["app"]

[tool.ruff.lint.per-file-ignores]
"tests/**" = ["D"]  # Relax all docstring rules in tests
"alembic/**" = ["D", "F401"]  # Relax in migrations

[tool.docformatter]
recursive = true
in-place = true
wrap-summaries = 100
wrap-descriptions = 100
pre-summary-newline = true
make-summary-multi-line = true
blank = true

[dependency-groups]
dev = [
    "httpx>=0.28.1",
    "hypothesis>=6.148.2",
    "pytest>=9.0.1",
    "pytest-asyncio>=1.3.0",
    "ruff>=0.14.6",
    "mypy>=1.14.0",
    "types-passlib>=1.7.7",
    "types-python-jose>=3.3.4",
]
