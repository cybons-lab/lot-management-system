[tool.ruff]
line-length = 100
target-version = "py312"

[tool.ruff.lint]
select = ["E", "F", "I", "D", "UP", "B"]
ignore = [
  "D203","D212",        # スタイル衝突回避（お好みで）
  "D100","D101","D102","D103",  # ★ docstringが無い系は一旦無視
]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.lint.per-file-ignores]
"tests/**" = ["D"]      # テストはD全体を緩める場合

[tool.docformatter]
recursive = true
in-place = true
wrap-summaries = 100
wrap-descriptions = 100
pre-summary-newline = true
make-summary-multi-line = true
blank = true
